{% extends "base.html" %}

{% block title %}Login - VINAYAK REXINE HOUSE{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-sofa display-4 text-gold mb-3"></i>
                        <h2 class="text-dark-blue">Welcome Back</h2>
                        <p class="text-muted">Login to your account</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-gold text-decoration-none">Register here</a>
                        </p>
                    </div>
                    
                    <!-- Demo Credentials -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="text-dark-blue mb-2">Demo Credentials:</h6>
                        <small class="text-muted">
                            <strong>Admin:</strong> admin@rexinehouse.com / admin123<br>
                            <strong>User:</strong> Register a new account
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
