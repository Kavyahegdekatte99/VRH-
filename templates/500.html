{% extends "base.html" %}

{% block title %}Server Error - VINAYAK REXINE HOUSE{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <i class="bi bi-exclamation-circle display-1 text-danger mb-4"></i>
                <h1 class="display-4 text-dark-blue mb-3">500</h1>
                <h2 class="h4 text-dark-blue mb-3">Server Error</h2>
                <p class="text-muted mb-4">
                    We're experiencing some technical difficulties. Please try again later.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-column flex-md-row">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-envelope me-2"></i>Report Issue
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
